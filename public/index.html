<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="icon" type="image/png" sizes="174x174" href="./favicon.png" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.3/webcomponents-bundle.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />

    <script src="Tone.js"></script>
    <script src="tone-ui.js"></script>
    <script src="components.js"></script>
    <script src="/src/index.js"></script>
    <style type="text/css">
      tone-transport {
        margin-bottom: 10px;
      }

      .stepSeq {
        width: 80%;
      }

      body{
     
      
      background-repeat: no-repeat;
      background-position: 50% 25%;
      background-color:#025955;
      }

      .footer{ 
       position: fixed;     
       text-align: center;    
       bottom: 0px; 
       width: 20%;
     }

     .chordBtn{
        width:73px;
        height: 50px;
        padding-left:0px;
        padding-right:0px;
        text-align:center;
        border-width:thin;  
        font-family:'Courier New';
        font-size:20px;
      }

    .chordTd{
      width:73px;
      text-align: center;
      margin: 2;
      padding: 0;
      border: 0;
    }
    
    content {
      width:1000px;
    }
    
  
  .logo {
    text-align:center;
  }



 

    </style>

    <title>HarMe.</title>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
   
    <h1 style= "color: white; text-align:center; font-family:'Courier New', Courier, monospace; font-size:90px; text-shadow:1px 1px 1px black,2px 2px 2px white ; margin-bottom:0px;">HarMe. </h1>
    
    <div class="footer" style= "color: white;font-family:'Courier New', Courier, monospace"> By Lior & Neta</div>
    <div class="main-seq">
    <tone-example label="Step Sequencer" id="main">
     
      
        <tone-play-toggle></tone-play-toggle>
          <div style="display:flex;">

          <input type="button" id="harme" value="HarMe!" style=  "color:black; font-family:'Courier New', Courier, monospace; font-size:100%; background:#fde8cd; padding: 15px 25px; font-weight: bold;" />
        <input type="button" id="clear" value="Clear" style= " color:black; font-family:'Courier New', Courier, monospace; font-size:100%; background:#fde8cd; padding: 15px 25px; margin-right: 30px; font-weight: bold;"  />
        <tone-slider 
          label="Tempo"
          units="bpm"
          min="30"
          max="120"
          value="60"
        ></tone-slider>
     
      
        
        </div>
        <tone-step-sequencer
          rows="8"
          columns="32"
          id="stepSeq"
          class="stepSeq"
        ></tone-step-sequencer>

        <script id="main">
         window.transport = Tone.Transport;
          document
            .querySelector("tone-play-toggle")
            .addEventListener("start", () => {
              Tone.Transport.start();
            
            });

          document
            .querySelector("tone-play-toggle")
            .addEventListener("stop", () => {
              Tone.Transport.stop();

              //currentCol = 0;
            });

          document
            .querySelector("tone-slider")
            .addEventListener(
              "input",
              (e) => (Tone.Transport.bpm.value = parseFloat(e.target.value))
            );

        </script>
      
    </tone-example>
    </div>
  </body>
</html>
