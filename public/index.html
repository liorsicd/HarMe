<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="icon" type="image/png" sizes="174x174" href="./favicon.png" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.3/webcomponents-bundle.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />

    <script src="Tone.js"></script>
    <script src="tone-ui.js"></script>
    <script src="components.js"></script>
    <script src="/src/index.js"></script>
    <style type="text/css">
      tone-transport {
        margin-bottom: 10px;
      }
    </style>

    <title>HarMe.</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <img src="\logoHarme.jpg" width="100px" />
    <tone-example label="Step Sequencer" id="main">
      <tone-loader></tone-loader>
      <div id="content">
        <tone-play-toggle></tone-play-toggle>
        <tone-slider
          label="tempo"
          units="bpm"
          min="60"
          max="240"
          value="120"
        ></tone-slider>
        <input type="button" id="harme" value="HarMe!!" />
        <tone-step-sequencer
          rows="8"
          columns="32"
          id="stepSeq"
        ></tone-step-sequencer>

        <script id="main">
         window.transport = Tone.Transport;
          document
            .querySelector("tone-play-toggle")
            .addEventListener("start", () => {
              Tone.Transport.start();
            
            });

          document
            .querySelector("tone-play-toggle")
            .addEventListener("stop", () => {
              Tone.Transport.stop();

              //currentCol = 0;
            });

          document
            .querySelector("tone-slider")
            .addEventListener(
              "input",
              (e) => (Tone.Transport.bpm.value = parseFloat(e.target.value))
            );

        </script>
      </div>
    </tone-example>
  </body>
</html>
