<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="icon" type="image/png" sizes="174x174" href="./favicon.png" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.3/webcomponents-bundle.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
    <script src="/src/index.js"></script>
    <script src="Tone.js"></script>
    <script src="tone-ui.js"></script>
    <script src="components.js"></script>
    <style type="text/css">
      tone-transport {
        margin-bottom: 10px;
      }
    </style>

    <title>HarMe.</title>
    <h1> neta knows Git!! </h1>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <img src="\logoHarme.jpg" width="100px" />
    <tone-example label="Step Sequencer">
      <tone-loader></tone-loader>
      <div id="content">
        <tone-play-toggle></tone-play-toggle>
        <tone-slider
          label="tempo"
          units="bpm"
          min="60"
          max="240"
          value="120"
        ></tone-slider>
        <tone-step-sequencer rows="8" columns="32"></tone-step-sequencer>
      </div>
    </tone-example>

    <script type="text/javascript">
      function playNote(row, time) {
        let note = row < 3 ? 60 + row * 2 : 59 + row * 2;
        note -= note === 73 ? 1 : 0;
        synth = new Tone.PolySynth().toDestination();
        synth.triggerAttackRelease(
          Tone.Frequency(note, "midi").toNote(),
          "16t",
          time
        );
      }

      document
        .querySelector("tone-play-toggle")
        .addEventListener("start", () => Tone.Transport.start());
      document
        .querySelector("tone-play-toggle")
        .addEventListener("stop", () => Tone.Transport.stop());
      document
        .querySelector("tone-slider")
        .addEventListener(
          "input",
          (e) => (Tone.Transport.bpm.value = parseFloat(e.target.value))
        );
      document
        .querySelector("tone-step-sequencer")
        .addEventListener("trigger", ({ detail }) => {
          playNote(detail.row, detail.time);
        });

      



    </script>
  </body>
</html>
